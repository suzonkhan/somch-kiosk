<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/register-one.css">

    <!--    <link rel="stylesheet" href="scss/main.css">-->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <title>KIOSK-en </title>
</head>

<body>
<div class="wrapper">

    <!-- leftside-menu -->
    <div class="page-content">

        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="hospital-name-log">
                            <div>
                                <img src="images/logo-sylhet-osmani.svg" alt="">
                            </div>
                            <div>
                                <h3>SYLHET MAG OSMANI Medical College Hospital</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat">
                    <div class="card">

                        <div class="row row-gap">
                            <div class="col-md-6">
                                <label class="label-gap" for="">Name</label><br>
                                <input type="text" name="text" placeholder="Type Here" class="form-control">

                            </div>
                            <div class="col-md-6">
                                <label for="" class="label-gap">Gender</label>
                                <select name="" id="" class="form-select">
                                    <option value="">Select</option>
                                    <option value=""> Male</option>
                                    <option value=""> Female</option>
                                    <option value="">Other</option>

                                </select>

                                <!--form-group-->
                            </div>
                        </div>
                        <div class="row row-gap">
                            <div class="col-md-6">
                                <div class="age-dob">
                                    <div>
                                        <label class="label-gap" for="">Date of Birth</label>
                                        <input type="date" id="birthday" name="birthday" class="form-control">
                                    </div>
                                    <div>
                                        <label class="label-gap" for="">Age</label>
                                        <div class="age-fields">
                                            <div>
                                                <input type="text" placeholder="YY" class="form-control">
                                            </div>
                                            <div>
                                                <input type="text" placeholder="MM" class="form-control">
                                            </div>
                                            <div>
                                                <input type="text" placeholder="DD" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="" class="label-gap">Mobile Number</label>
                                <input type="text" name="text" placeholder="Type Here" class="form-control">
                                <!--form-group-->
                            </div>
                        </div>
                        <div class="row row-gap">
                            <div class="col-md-6">
                                <label for="" class="label-gap">Blood Group</label>
                                <select name="" id="" class="form-select">
                                    <option value="">Select</option>
                                    <option value="">O+</option>
                                    <option value="">O-</option>
                                    <option value="">A+</option>
                                    <option value="">AB+</option>
                                    <option value="">B+</option>
                                    <option value="">B-</option>
                                </select>

                                <!--form-group-->
                            </div>
                            <div class="col-md-6">
                                <label for="" class="label-gap">Registration Type</label>
                                <select name="" id="" class="form-select" disabled>
                                    <option value="general">General</option>

                                </select>

                                <!--form-group-->
                            </div>
                        </div>
                        <div class="row row-gap">
                            <div class="col-md-12 text-center reg-btn">
                                <a class="btn btn-gray  m-2" href="index.html">Cancel</a>
                                <a class="btn btn-primary m-2" href="ticket-show.html">Save</a>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
            <!-- container-fluid -->
        </div>
        <!--content-->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-1">
                        <div class="w3-bar">
                            <button class="  btnfooter">বাংলা</button>

                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="w3-bar">
                            <button class="    btnfooter-one">
                                <a class="a-reg-btn" href="" target="_blank">English</a></button>

                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="text-md-end d-none d-md-block">
                            <ul>

                                <li>Powered By :</li>
                                <li><img src="images/egeneration-logo.png" alt=""></li>

                                <li><img src="images/mars-logo.png" alt=""></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </footer>
    </div>
    <!-- leftside-menu -->

</div>
<!-- wrapper -->
<script src="js/jquery-3.6.0.min.js"></script>
<!--<script src="js/bootstrap.bundle.min.js"></script>-->
<script src="js/script.js"></script>
</body>

</html>
